<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #businessObjectiveForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="businessObjective.id">{{l("Edit Business Objective")}}</span>
                        <span *ngIf="!businessObjective.id">{{l("New Business Objective")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">



                    <div class="form-group">
                        <label for="BusinessObjective_Name">{{l("Name")}} *</label>
                        <input type="text" id="BusinessObjective_Name" class="form-control" [(ngModel)]="businessObjective.name" name="Name" required />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="BusinessObjective_ObjectiveType">{{l("ObjectiveType")}}</label>
                            <select type="text" id="BusinessObjective_ObjectiveType" class="form-control" [(ngModel)]="businessObjective.objectiveType" name="ObjectiveType">
                                <option valuue="Financial">Financial</option>
                                <option valuue="Operational">Operational</option>
                                <option valuue="Customer">Customer</option>
                            </select>
                        </div>
                        <div class="form-group m-form__group col-lg-6">
                            <label for="UserName">Objective Owner</label>
                            <div class="input-group">
                                <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                                </div> <div class="input-group-prepend">
                                    <button class="btn btn-danger btn-icon" type="button" (click)="setUserIdNull()"><i class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <input class="form-control" name="businessObjective.userId" [(ngModel)]="businessObjective.userId" type="text" hidden>

                    </div>
    
                    <div class="form-group">
                        <label for="BusinessObjective_Description">{{l("Description")}}</label>
                        <textarea type="text" id="BusinessObjective_Description" class="form-control" [(ngModel)]="businessObjective.description" name="Description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="BusinessObjective_StartDate">{{l("StartDate")}}</label>
                            <input required class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="businessObjective.startDate" id="BusinessObjective_StartDate" name="BusinessObjective_StartDate">
                        </div>

                        <div class="form-group col-lg-6">
                            <label for="BusinessObjective_EndDate">{{l("EndDate")}}</label>
                            <input required class="form-control m-input" type="datetime" bsDatepicker datePickerMomentModifier [(date)]="businessObjective.endDate" id="BusinessObjective_EndDate" name="BusinessObjective_EndDate">
                        </div>
                    </div>




                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!businessObjectiveForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<businessObjectiveUserLookupTableModal #businessObjectiveUserLookupTableModal (modalSave)="getNewUserId()"></businessObjectiveUserLookupTableModal>
		 
</div>
