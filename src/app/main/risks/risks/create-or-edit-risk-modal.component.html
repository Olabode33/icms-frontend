<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #riskForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="risk.id">{{l("EditRisk")}}</span>
                        <span *ngIf="!risk.id">{{l("CreateNewRisk")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">



                    <div class="form-group">
                        <label for="Risk_Name">{{l("Name")}} *</label>
                        <input type="text" id="Risk_Name" class="form-control" [(ngModel)]="risk.name" name="Name"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="Risk_Description">{{l("Description")}}</label>
                        <textarea id="Risk_Description" class="form-control" rows="10" [(ngModel)]="risk.description"
                            name="Description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="Risk_Severity">{{l("Severity")}}</label>
                            <select class="form-control" name="Severity" id="Risk_Severity" [(ngModel)]="risk.severity">
                                <option value="0">{{l('Low')}}</option>

                                <option value="1">{{l('Medium')}}</option>

                                <option value="2">{{l('High')}}</option>


                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-10">
                            <label for="LikelihoodRange">Likelihood</label>
                            <input type="range" class="form-control-range" id="LikelihoodRange" class="custom-range" min="1" max="5" list="LikelihoodTickmarks">
                            
                            <datalist #LikelihoodTickmarks id="LikelihoodTickmarks">
                                <option value="1" label="Very Low"></option>
                                <option value="2" label="Low"></option>
                                <option value="3" label="Medium"></option>
                                <option value="4" label="High"></option>
                                <option value="5" label="Very High"></option>
                            </datalist>
                        </div>
                        <!-- <div class="col-lg-1"></div> -->
                        <div class="form-group col-10">
                            <label for="ImpactRange">Impact</label>
                            <input type="range" class="form-control-range" id="ImpactRange" class="custom-range" min="1" max="5" list="ImpactTickmarks">

                            <datalist id="ImpactTickmarks">
                                <option value="1" label="Very Low"></option>
                                <option value="2" label="Low"></option>
                                <option value="3" label="Medium"></option>
                                <option value="4" label="High"></option>
                                <option value="5" label="Very High"></option>
                            </datalist>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!riskForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
